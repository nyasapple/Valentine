<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #4a002b;
        }

        .wrapper {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            color: #d6336c;
            margin-bottom: 20px;
        }

        .gif-container {
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .back-btn {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            background-color: #d63384;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #a82465;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="message">
            Aap yha kaise? Aapka Propose Day ka msg tho aapko mil chuki h na? üòèüíï
        </div>

        <div class="gif-container">
            <img src="4.gif" alt="Bubu and Dudu GIF">
        </div>

        <a href="tabs.html" class="back-btn">Back</a>
    </div>

</body>
</html>
