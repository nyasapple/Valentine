<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@300;400;600&display=swap');

        /* Matching Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            background-attachment: fixed;
            background-size: cover;
            color: #4a002b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* Message Box */
        .propose-message {
            font-size: 22px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Patrick Hand', cursive;
            margin-bottom: 20px;
        }

        /* Floating GIF */
        .gif-container {
            animation: float 4s ease-in-out infinite;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Floating Hearts */
        .heart-animation::before, .heart-animation::after {
            content: "‚ù§Ô∏è";
            font-size: 50px;
            position: absolute;
            top: 10%;
            left: 50%;
            opacity: 0.4;
            animation: hearts 3s linear infinite;
        }

        .heart-animation::after {
            left: 30%;
            animation-duration: 6s;
        }

        @keyframes hearts {
            0% { transform: translateY(0); opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Back Button */
        .back-button {
            margin-top: 30px;
            font-size: 18px;
            text-decoration: none;
            background: #d63384;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #a82465;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="heart-animation"></div>

    <div class="propose-message">
        Aap yha kaise? Aapka Propose Day ka message tho aapko mil chuki h na? üòèüíñ
    </div>

    <div class="gif-container">
        <img src="4.gif" alt="Bubu and Dudu GIF">
    </div>

    <a href="tabs.html" class="back-button">Back</a>

</body>
</html>
